<!DOCTYPE html> <!-- No more special doc types -->
<!-- https://www.matuzo.at/blog/html-boilerplate/ -->
<html lang="en" class="no-js"> <!-- no-js removed by module later -->
<head>
  <meta charset="UTF-8"> <!-- have to do before anything goes to reader -->
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- for responsive layouts -->

  <title>Unique page title - My Site</title>

  <!-- check for JS make that info available to CSS -->
  <script type="module">
    document.documentElement.classList.remove('no-js');
    document.documentElement.classList.add('js');
  </script>

  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="/assets/css/print.css" media="print">

  <!-- RSS Feed -->
  <link type="application/atom+xml" rel="alternate" href="/feed.xml" title="Website Title">

   <!-- for search engines. Short -->
  <meta name="description" content="Page description">

  <!-- for Social Media "Link Cards" -->
  <meta property="og:title" content="Unique page title - My Site">
  <meta property="og:description" content="Page description">
  <meta property="og:image" content="https://www.mywebsite.com/image.jpg">
  <meta property="og:image:alt" content="Image description"> <!-- If image is meaningful -->
  <meta property="og:locale" content="en_GB">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image"> <!-- large image vs just "summary" for in-line -->
  <meta property="og:url" content="https://www.mywebsite.com/page"> <!-- this page for OpenGraph -->

  <link rel="canonical" href="https://www.mywebsite.com/page">
  <!-- Use the canonical link element to prevent SEO issues caused by duplicate content by specifying the original source for pages that are available on multiple URLs. -->


  <link rel="icon" href="/favicon.ico"> <!-- A 32×32px favicon for legacy browsers. It should live in the root of your website. -->
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <!-- Icon can support light and dark mode
  https://blog.tomayac.com/2019/09/21/prefers-color-scheme-in-svg-favicons-for-dark-mode-icons/
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <style>
    path {
      fill: #153a51;
    }

    @media (prefers-color-scheme: dark) {
      path {
        fill: #FFFFFF;
      }
    }
  </style>
  <path d="M397.8 117.9v290h-76.4V273.5h-.8l-46.4 97.2h-36.8l-46-96.8h-.8v134h-76.4v-290h80.4l60.8 150.8h.8l61.2-150.8h80.4z"/>
  </svg>
  -->


  <link rel="apple-touch-icon" href="/apple-touch-icon.png"> <!-- The 180×180px icon Apple devices will use if you add the page to your home screen. -->

  <link rel="manifest" href="/my.webmanifest"><!-- For Android devices we need a .webmanifest file, which provides browsers with the information where the icons needed for the home screen and the splash screen for PWAs are located.
    {
      "name": "matuzo.at",
      "icons": [
          { "src": "/icon-192.png", "type": "image/png", "sizes": "192x192" },
          { "src": "/icon-512.png", "type": "image/png", "sizes": "512x512" }
      ]
  }

  -->


  <meta name="theme-color" content="#FF00FF"> <!-- you can change the browser color? -->
  <!--
  <meta name="theme-color" content="#000" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#FFF" media="(prefers-color-scheme: light)">
  -->

</head>

<body>
  <!-- Content -->
  <script src="/assets/js/xy-polyfill.js" nomodule></script><!-- IE 11-->
  <script src="/assets/js/script.js" type="module"></script> <!-- IE 11-->
</body>
</html>
